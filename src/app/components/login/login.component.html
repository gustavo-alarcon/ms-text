  <div class="w3-display-container w3-sand" style="height:93vh;">
  <div class="w3-display-topmiddle w3-center w3-card-4"
       style="margin-top:40px; border-radius: 5px 5px 5px 5px">
    <div class="w3-container w3-ana-502"
         style="border-radius: 5px 5px 0px 0px; padding: 0px 50px">
      <h2 class="meraki-font-s5">Iniciar sesi√≥n</h2>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="w3-container w3-white"
         style="border-radius: 0px 0px 5px 5px">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="w3-margin-top w3-large" color="accent">
          <mat-icon matSuffix>account_box</mat-icon>
          <input matInput
                 type="text"
                 placeholder="username"
                 formControlName="username"
                 [(ngModel)]="client[0].uname">
          <mat-error *ngIf="!loginForm.valid">
            Por favor, ingrese un usuario valido
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="w3-margin-top w3-large" color="accent">
          <mat-icon matSuffix>vpn_key</mat-icon>
          <input matInput
                  type="password"
                  placeholder="password"
                  formControlName="userpassword"
                  [(ngModel)]="client[0].upass">
          <mat-error *ngIf="!loginForm.valid">
            Password incorrecto
          </mat-error>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button
                class="w3-amber w3-hover-orange w3-margin-bottom"
                type="submit"
                [disabled]="!loginForm.valid">Ingresar</button>
        <h4 *ngIf="!loginAuth && loginSend"
           class="w3-red w3-padding w3-round-medium w3-card-4 w3-center meraki-font-s5">
          Usuario o Password incorrecto
        </h4>
      </form>
       
    </div>
  </div>
</div>
